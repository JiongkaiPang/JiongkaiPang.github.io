<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Jiongkai Pang's Website</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./addlink.js"></script>
</head>
<body>
   
    <dialog id="link-dialog">
        
        <p>Creat a New Link</p>
            
            <form id="link-form">
                <div class="formfield">
                    <label for="url">Url</label>
                    <input type="url" name="url">
                </div>
                <div class="formfield">
                    <label for="title">Title</label>
                    <input type="text" name="title">
                </div>
                <button type="submit">Done!</button>
            </form>

    </dialog>
 
    <main>

        <button id="add_button" onclick="addNode()">
            +
        </button>
        
        <div class="profile">

            <img id="profilepicture" 
            src="./profilepicture.png" 
            alt="Profile Picture" 
            >
            <h1>Jiongkai (Kevin) Pang</h1>
            <p> I am a graduate student studying in Northeastern University - MSIS program. I love sports, gaming and movies. </p>
        </div>

        
        <div class="links">
            <ul id="link-container">
            </ul>
        </div>

    </main>

   
    <footer class="footer">
        <div class="icons">
        <a href="/contact" class="icon gg-mail"></a>
        <a href="https://www.instagram.com/" class="icon gg-instagram"></a>
        <a href="https://www.linkedin.com/in/jiongkai-pang-40632729a/" class="icon gg-linkedin"></a>
        </div>
    </footer>
</body>

<!-- TEMPLATES -->
<li id="link-template" style="display: none;">
    <button class="delete_button" onclick="removeNode(this)">X</button>
    <a href=""></a>
 </li>

</html>
